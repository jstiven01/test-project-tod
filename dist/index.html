<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid m-0">
        <div class="row  text-white" id="navbar">
            <div class="col-3 text-center"><h4>Projects</h4></div>
            <div class="col-6 text-center"><h4>Tasks</h4></div>
            <div class="col-3 text-center"><h4>Task's Details</h4></div>
        </div>
        <div class="row">
            <div class="col-3" id="projects-names">
              <div class="d-flex my-2">
                <button type="submit" class="btn btn-primary" id="create-project">+</button>
                <input type="text" name="project-name" id="project-name" class="form-control" placeholder="Add a Project Name .." required>
              </div>
              <div id="projects-user">
              </div>
            </div>
            <div class="col-6" id="tasks-names">
              <div class="current-project-task" id="current-project">
              Current Project
              </div>
              <div class="d-flex my-2">
                <button type="submit" class="btn btn-primary" id="add-task">+</button>
                <input type="text" name="project-name" id="name-task" class="form-control" placeholder="Add a Task Name ..">
              </div>
              <div id="project-tasks">
              </div>
            </div>
            <div class="col-3" id="tasks-details">
              <div class="current-project-task" id="current-task">
              Current Task
              </div>
              <div class="d-none" id='detail-task'>
               <form>
                <div class="form-group">
                  <label for="due-date">Due Date</label>
                  <input type="date"  class="form-control" name="due-date" id="due-date" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                  <label for="note">Note</label>
                  <textarea class="form-control" name="note" id="note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Edit Task</button>
               </form>
              </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
